<!doctype html>
<html lang="en">

<head>

	<title>Games</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" 
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
	<link rel="stylesheet" href="css/games.css">
	
</head>

<body>
	<form id="login-form" class="login">
		<label>Username: <input type="text" id="username" name="Username"></label>
		<label>Password: <input type="text" id="userpwd" name="Password"></label>
		<button type="button" id="login-button">Login</button>
		<button type="button" id="signup-button">Signup</button>
	</form>

	<form id="logout-form" class="logout">
		<button type="button" id="create-game">Create game</button>		
		<button type="button" id="logout-button">Log out</button>
	</form>

	<div id="content">
		
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script type="text/javascript" src="js/games.js"></script>
</body>

</html>
